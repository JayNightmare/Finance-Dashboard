{% extends "base.html" %}
{% block title %}Delete Transaction{% endblock %}
{% block content %}
  <h1>Delete Transaction</h1>
  <p>Are you sure you want to delete the transaction from <strong>{{ object.date }}</strong> for <strong>{{ object.amount }} {{ object.currency }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'core:transactions' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
