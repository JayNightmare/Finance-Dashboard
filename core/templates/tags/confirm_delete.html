{% extends "base.html" %}
{% block title %}Delete Tag{% endblock %}
{% block content %}
  <h1>Delete Tag</h1>
  <p>Deleting a tag removes it from future transactions but keeps historical associations.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'core:tags' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
